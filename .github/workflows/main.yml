on:
  push:
    branches:
      - main
  release:
    types:
    - created

jobs:
  build_and_publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - run: npm test
      if: runner.os != 'Linux'
    - name: Publish Pre-Release
      if: success() && startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'pre-release') && matrix.os == 'ubuntu-latest'
      run: npm run deploy --pre-release
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    - name: Publish Pre-Release
      if: success() && startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'pre-release') && matrix.os == 'ubuntu-latest'
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
